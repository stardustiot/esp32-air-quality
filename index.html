<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Air Quality Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 30px;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    .gauge-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 60px;
      flex-wrap: wrap;
    }
    .gauge-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .gauge-box canvas {
      display: block;
      margin: auto;
    }
    p {
      margin-top: 40px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>ESP32 Air Quality Dashboard</h1>

  <div class="gauge-row">
    <div class="gauge-box">
      <canvas id="pm25Gauge" width="250" height="250"></canvas>
    </div>
    <div class="gauge-box">
      <canvas id="tempGauge" width="250" height="250"></canvas>
    </div>
    <div class="gauge-box">
      <canvas id="humGauge" width="250" height="250"></canvas>
    </div>
  </div>

  <p>Data updates every 10 seconds from Google Sheets</p>

  <script>
    const pm25 = new RadialGauge({
      renderTo: 'pm25Gauge',
      title: "PM 2.5",
      units: "µg/m³",
      minValue: 0,
      maxValue: 250,
      majorTicks: ["0", "50", "100", "150", "200", "250"],
      value: 0,
      colorPlate: "#f5f5f5"
    }).draw();

    const temp = new RadialGauge({
      renderTo: 'tempGauge',
      title: "Temperature",
      units: "°C",
      minValue: 0,
      maxValue: 50,
      majorTicks: ["0", "10", "20", "30", "40", "50"],
      value: 0,
      colorPlate: "#f5f5f5"
    }).draw();

    const hum = new RadialGauge({
      renderTo: 'humGauge',
      title: "Humidity",
      units: "%",
      minValue: 0,
      maxValue: 100,
      majorTicks: ["0", "20", "40", "60", "80", "100"],
      value: 0,
      colorPlate: "#f5f5f5"
    }).draw();

    async function fetchData() {
      const sheetID = "1GDch9NryN2XCKo6uiweClDAhdceNHDq4tqE2yf7hwbs";  // <-- your sheet ID
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const latest = rows[rows.length - 1].c;

        const pm25Val = parseFloat(latest[1].v); // adjust index if column order changes
        const tempVal = parseFloat(latest[4].v);
        const humVal = parseFloat(latest[5].v);

        pm25.value = pm25Val;
        temp.value = tempVal;
        hum.value = humVal;
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    setInterval(fetchData, 10000); // every 10 seconds
    fetchData(); // initial call
  </script>

</body>
</html>
