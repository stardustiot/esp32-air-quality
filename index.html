<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Air Quality Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-gauges/gauge.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #f2f2f2; }
    .gauge-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }
  </style>
</head>
<body>
  <h1>ESP32 Air Quality Dashboard</h1>

  <div class="gauge-container">
    <canvas id="pm25Gauge" width="200" height="200"></canvas>
    <canvas id="tempGauge" width="200" height="200"></canvas>
    <canvas id="humGauge" width="200" height="200"></canvas>
  </div>

  <p>Fetching data from Google Sheet every 10s...</p>

  <script>
    const pm25 = new RadialGauge({
      renderTo: 'pm25Gauge',
      title: "PM 2.5",
      units: "µg/m³",
      minValue: 0,
      maxValue: 250,
      majorTicks: ["0", "50", "100", "150", "200", "250"],
      value: 0
    }).draw();

    const temp = new RadialGauge({
      renderTo: 'tempGauge',
      title: "Temperature",
      units: "°C",
      minValue: 0,
      maxValue: 50,
      majorTicks: ["0", "10", "20", "30", "40", "50"],
      value: 0
    }).draw();

    const hum = new RadialGauge({
      renderTo: 'humGauge',
      title: "Humidity",
      units: "%",
      minValue: 0,
      maxValue: 100,
      majorTicks: ["0", "20", "40", "60", "80", "100"],
      value: 0
    }).draw();

    async function fetchData() {
      const sheetID = "1GDch9NryN2XCKo6uiweClDAhdceNHDq4tqE2yf7hwbs";
      const sheetGID = "0"; // usually 0 unless it's another tab
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;

      try {
        const res = await fetch(url);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));

        const rows = json.table.rows;
        const latest = rows[rows.length - 1].c;

        const pm25Val = parseFloat(latest[1].v);
        const tempVal = parseFloat(latest[4].v);
        const humVal = parseFloat(latest[5].v);

        pm25.value = pm25Val;
        temp.value = tempVal;
        hum.value = humVal;
      } catch (err) {
        console.error("Fetch error:", err);
      }
    }

    setInterval(fetchData, 10000); // update every 10 sec
    fetchData(); // initial call
  </script>
</body>
</html>
